<!DOCTYPE HTML>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">

<body class="d-flex text-bg-dark">
<div class="container col-xxl-8 px-4 py-5">
  <header th:insert="blocks/header :: header"></header>
  <section class="h-100 mt-5">
    <div th:each="el : ${task}">
      <h1 class="fw-light text-center" th:text="${el.title}"/>
      <div class="row g-3">
        <div class="alert alert-info col-12 mt-5">
          <p class="mb-5" th:text="${el.text}"/>
          <div class="d-flex justify-content-between mb-0">
            <p  class="d-inline p-2 mb-0" th:text="${el.email}"/>
            <p  class="d-inline p-2 mb-0" th:text="${el.format_date}"/>
          </div>
        </div>


      </div>
    </div>

  </section>
  <footer th:insert="blocks/footer :: footer" ></footer>
</div>

</body>
</html>
