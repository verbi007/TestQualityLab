<!DOCTYPE HTML>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">

<body class="d-flex text-bg-dark">
<div class="container col-xxl-8 px-4 py-5">
  <header th:insert="blocks/header :: header"></header>
  <section class="h-100 mt-5">
    <h1 class="fw-light text-center">Добавление заметки</h1>
    <div class="row g-3">
      <form action="/tasks/add" method="post">
        <div class="col-12 mt-5">
          <label for="username" class="form-label text-al">Ник</label>
          <div class="input-group has-validation">
            <span class="input-group-text">@</span>
            <input type="text" name="username" class="form-control" id="username" placeholder="Введите свой ник" required="">
            <div class="invalid-feedback">
              Your username is required.
            </div>
          </div>
        </div>

        <div class="col-12 mt-2">
          <label for="email" class="form-label">Email</label>
          <input type="email" name="email" class="form-control" id="email" placeholder="you@example.com">
          <div class="invalid-feedback">
            Please enter a valid email address for shipping updates.
          </div>
        </div>

        <div class="col-12 mt-2">
          <label for="title" class="form-label">Название</label>
          <input type="text" name="title" class="form-control" id="title" placeholder="1234 Main St" required="">
          <div class="invalid-feedback">
            Please enter your shipping address.
          </div>
        </div>

        <div class="col-12 mt-2">
          <label for="text" class="form-label">Заметка</label>
          <textarea name="text" class="form-control" id="text" placeholder="Фантазируй..." required=""></textarea>
          <div class="invalid-feedback">
            Please enter your shipping address.
          </div>
        </div>

        <div class="col mt-2">
          <label for="country" class="form-label">Страна</label>
          <select class="form-select" name="country" id="country" required="">
            <option value="">Выберите...</option>
            <option>Россия</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid country.
          </div>
        </div>

        <div class="col mt-2">
          <label for="state" class="form-label">Город</label>
          <select class="form-select" name="city" id="state" required="">
            <option value="">Выберите...</option>
            <option>Москва</option>
            <option>Санкт-Петербург</option>
            <option>Саратов</option>
            <option>Екатеринбург</option>
          </select>
          <div class="invalid-feedback">
            Please provide a valid state.
          </div>
        </div>

        <p>
          <button type="submit" class="btn btn-primary my-4 w-100">Сохранить</button>
        </p>
      </form>
    </div>

  </section>
  <footer th:insert="blocks/footer :: footer" ></footer>
</div>

</body>
</html>
